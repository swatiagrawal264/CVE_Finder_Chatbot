{% extends "layout.html" %}
{% load static %}

{% block title %}
Security Lens
{% endblock %}

{% block content %}
<div class="slider">
    <div>
        <img src="{% static 'images/1.png' %}" alt="Slide 1">
        <div class="slider-content">
        </div>
    </div>
    <div>
        <img src="{% static 'images/2.png' %}" alt="Slide 2">
        <div class="slider-content">
        </div>
    </div>
    <div>
        <img src="{% static 'images/3.png' %}" alt="Slide 3">
        <div class="slider-content">
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        $('.slider').slick({
            dots: true,
            infinite: true,
            speed: 500,
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 1000,
        });
    });
</script>
{% endblock %}
